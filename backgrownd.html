<!DOCTYPE html>
<html>

<head>
    <title> Background color changer</title>
</head>

<body>
    <button id="red">Red Background </button>
    <button id="green">Green Background </button>
    <button id="blue">Blue Background </button>
    <button id="Olive">Olive Background </button>
    <button id="Yellow">Yellow Background </button>
    <button id="Navy">Navy Background </button>

    <script>
        let body = document.querySelector('body');
        document.querySelector('#red').addEventListener('click', function () {
            body.style.backgroundColor = 'red';
        });
        document.querySelector('#green').addEventListener('click', function () {
            body.style.backgroundColor = 'green';
        });
        document.querySelector('#blue').addEventListener('click', function () {
            body.style.backgroundColor = 'blue';
        });
        document.querySelector('#Olive').addEventListener('click', function () {
            body.style.backgroundColor = '#808000';
        });
        document.querySelector('#Yellow').addEventListener('click', function () {
            body.style.backgroundColor = '#FFFF00';
        });
        document.querySelector('#Navy').addEventListener('click', function () {
            body.style.backgroundColor = '#000080';
        });


    </script>

</body>

</html>
