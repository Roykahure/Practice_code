<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Search</title>
</head>

<body>
    <div class="container-fluid">

        <ul class="m-3 nav">
            <li class="nav-item">
                <a class="nav-link text-dark" href="https://about.google/">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-dark" href="https://store.google.com/">Store</a>
            </li>
            <li class="ms-auto nav-item">
                <a class="nav-link text-dark" href="https://www.google.com/gmail/">Gmail</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-dark" href="https://www.google.com/imghp/">Images</a>
            </li>
            <li class="nav-item">
                <a class="btn btn-primary" href="https://accounts.google.com/servicelogin" role="button">Log in</a>
            </li>
        </ul>
        <div class="text-center">
            <img alt="Ruby" class="img-fluid w-25" src="Ruby2.png">
            <form action="https://www.google.com/search" class="mt-4" method="get">

                <input autofocus class="form-control form-control-lg mb-4 mx-auto w-50" Name="q"
                    placeholder="Type Query" type="text">

                <button class="btn btn-light" type="submit">Google search</button>
                <button class="btn btn-light" name="btn1" type="submit">I am feeling lucky</button>
            </form>
        </div>
    </div>
</body>

</html>
